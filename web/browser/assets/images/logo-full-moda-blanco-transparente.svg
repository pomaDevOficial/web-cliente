<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="whiteTextShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- FULL MODA - Primera fila centrada en blanco -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#whiteTextShadow)">FULL MODA</text>

  <!-- ELURBISA E.I.R.L. - Segunda fila centrada en blanco -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#whiteTextShadow)">ELURBISA E.I.R.L.</text>
</svg>