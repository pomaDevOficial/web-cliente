<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoBgComplete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientComplete" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadowComplete">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
    <filter id="iconGlowComplete">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="200" rx="20" fill="url(#logoBgComplete)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Fashion Icon - Larger and more detailed -->
  <g transform="translate(30, 50)">
    <!-- Main dress silhouette -->
    <path d="M35 6 L45 15 L48 11 L53 19 L56 14 L62 24 L56 34 L50 28 L47 36 L42 31 L37 41 L31 36 L23 46 L17 41 L9 51 L3 46 L12 36 L17 31 L22 26 L27 21 L32 16 L35 11 Z"
          fill="url(#textGradientComplete)" filter="url(#iconGlowComplete)" opacity="0.9"/>
    <!-- Sparkle effects -->
    <circle cx="20" cy="20" r="4.5" fill="#db2777" opacity="1"/>
    <circle cx="55" cy="22" r="3.5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="23" cy="45" r="4" fill="#db2777" opacity="0.9"/>
    <circle cx="50" cy="40" r="3" fill="#7c3aed" opacity="1"/>
    <circle cx="38" cy="32" r="4.2" fill="#db2777" opacity="0.7"/>
    <!-- Additional decorative elements -->
    <circle cx="15" cy="35" r="2.5" fill="#e879f9" opacity="0.6"/>
    <circle cx="45" cy="50" r="2" fill="#a855f7" opacity="0.8"/>
  </g>

  <!-- FULL MODA Text - First Row -->
  <text x="130" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradientComplete)" filter="url(#textShadowComplete)">FULL MODA</text>

  <!-- EL SURVISA E.I.R.L Text - Second Row -->
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#secondaryTextGradient)">EL SURVISA E.I.R.L</text>

  <!-- Decorative elements -->
  <circle cx="110" cy="35" r="5" fill="#db2777" opacity="0.7"/>
  <circle cx="110" cy="145" r="5" fill="#7c3aed" opacity="0.7"/>
  <line x1="110" y1="40" x2="110" y2="140" stroke="#e2e8f0" stroke-width="2" opacity="0.6"/>
  <circle cx="380" cy="100" r="6" fill="url(#textGradientComplete)" opacity="0.3"/>
  <circle cx="400" cy="70" r="4" fill="#db2777" opacity="0.4"/>
  <circle cx="420" cy="130" r="4.5" fill="#7c3aed" opacity="0.4"/>
  <circle cx="440" cy="90" r="3" fill="#e879f9" opacity="0.5"/>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#e2e8f0" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="500" height="200" fill="url(#dotPattern)" opacity="0.1"/>
</svg>