<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactLogoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compactTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compactSecondaryText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="compactTextShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
    <filter id="compactIconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="120" rx="12" fill="url(#compactLogoBg)" stroke="#e2e8f0" stroke-width="1.5"/>

  <!-- Fashion Icon - Compact version -->
  <g transform="translate(18, 30)">
    <!-- Dress silhouette -->
    <path d="M21 4 L27 9 L29 6 L32 12 L34 8 L38 15 L34 21 L30 17 L28 23 L25 19 L22 25 L18 21 L12 27 L8 23 L2 29 L0 25 L7 19 L11 15 L15 11 L19 7 L21 3 Z"
          fill="url(#compactTextGradient)" filter="url(#compactIconGlow)" opacity="0.9"/>
    <!-- Sparkle effects -->
    <circle cx="12" cy="12" r="2.8" fill="#db2777" opacity="1"/>
    <circle cx="33" cy="14" r="2.2" fill="#7c3aed" opacity="0.8"/>
    <circle cx="14" cy="26" r="2.5" fill="#db2777" opacity="0.9"/>
    <circle cx="30" cy="22" r="1.8" fill="#7c3aed" opacity="1"/>
  </g>

  <!-- FULL MODA Text - Compact version -->
  <text x="78" y="42" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#compactTextGradient)" filter="url(#compactTextShadow)">FULL MODA</text>

  <!-- EL SURVISA E.I.R.L Text - Compact version -->
  <text x="78" y="68" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="url(#compactSecondaryText)">EL SURVISA E.I.R.L</text>

  <!-- Decorative elements -->
  <circle cx="68" cy="22" r="3" fill="#db2777" opacity="0.7"/>
  <circle cx="68" cy="88" r="3" fill="#7c3aed" opacity="0.7"/>
  <line x1="68" y1="25" x2="68" y2="85" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <circle cx="230" cy="60" r="3.5" fill="url(#compactTextGradient)" opacity="0.3"/>
  <circle cx="250" cy="40" r="2.2" fill="#db2777" opacity="0.4"/>
  <circle cx="270" cy="80" r="2.8" fill="#7c3aed" opacity="0.4"/>
</svg>